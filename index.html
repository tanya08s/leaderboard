<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>LeaderBoard</title>
</head>
<body>
 <div class="container">
    <div class="main">
        <div class="head">Leaderboard</div>
        <div class="first">
            <input style="font-size:1rem" placeholder="First Name" type="text"/>
            <input style="font-size:1rem" placeholder="Last Name" type="text"/>
            <input style="font-size:1rem" placeholder="Country" type="text"/>
            <input style="font-size:1rem" placeholder="Score" type="number"/>
            <button type="button">Add Player</button>
        </div>
        <div class="second">
            <div class="second_1">
                <div>TANYA</div>
                <div>INDIA</div>
                <div>89</div>
                
            </div>
            <div class="second_2">
                <div class="display"><img style="width: 20px;" src="./dustbin-svgrepo-com.svg"/></div>
                <div class="display">+5</div>
                <div class="display">-5</div>
            </div>
            
    
        </div>
        <div class="second">
            <div class="second_1">
                <div>ROSE</div>
                <div>INDIA</div>
                <div>27</div>
                
            </div>
            <div class="second_2">
                <div class="display"><img style="width: 20px;" src="./dustbin-svgrepo-com.svg"/></div>
                <div class="display">+5</div>
                <div class="display">-5</div>
            </div>
            
    
        </div>
    </div>
 </div>   

</body>
</html>
